<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="proyekCard(proyek)">
        <div class="row justify-content-center m-2">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${proyek.nama}">Nama Proyek</h5>
                    <div class="row" th:if="${proyek.listPekerja.size} != 0">
                        <h6 class="card-subtitle row my-3">Pekerja: </h6>
                        <ul th:each="pekerja : ${proyek.listPekerja}" class="d-flex flex-row">
                            <li th:text="${pekerja.nama}"></li>
                        </ul>
                    </div>
                    <p class="card-text">
                        <strong>Nama Developer :</strong>
                        <span th:text="${proyek.developer != null ? proyek.developer.nama : 'Tidak ada developer'}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Status :</strong>
                        <span th:text="${proyek.status}"></span>
                    </p>
                    <div class="text-center m-3">
                        <a type="button" class="btn btn-md btn-primary" th:href="@{/proyek/{idProyek}/update(idProyek=${proyek.id})}">Update</a>
                        <a type="button" class="btn btn-md btn-danger" th:href="@{/proyek/{idProyek}/delete(idProyek=${proyek.id})}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
