<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Daftar Proyek dengan Pagination</title>
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h2>Daftar Proyek</h2>
        </div>
        <div class="text-center mt-4 mb-4">
            <a class="btn btn-primary" th:href="@{/proyek/add}">Tambah Proyek</a>
            <a class="btn btn-primary" th:href="@{/}">Home</a>
        </div>

        <table id="proyekTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Developer</th>
                    <th>Tanggal Mulai</th>
                    <th>Tanggal Selesai</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proyek : ${listProyek}">
                    <td th:text="${proyek.nama}"></td>
                    <td th:text="${proyek.developer.nama}"></td>
                    <td th:text="${proyek.tanggalMulai}"></td>
                    <td th:text="${proyek.tanggalSelesai}"></td>
                    <td th:text="${proyek.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('#proyekTable').DataTable({
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "lengthMenu": [5, 10, 15, 20]
            });
        });
    </script>
</body>

</html>
